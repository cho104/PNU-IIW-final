<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>유기동물 검색</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #animalList img {
      width: 150px;
      margin-bottom: 10px;
    }
    .animal-item {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    form label {
      margin-right: 10px;
    }
    #loadMoreBtn {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>유기동물 검색</h1>

  <form id="filterForm">
    <label for="region">지역:</label>
    <select id="region" name="region">
      <option value="">전체</option>
      <option value="6110000">서울특별시</option>
      <option value="6410000">경기도</option>
      <option value="6280000">부산광역시</option>
      <option value="6270000">대구광역시</option>
      <!-- 지역 코드 추가 -->
    </select>

    <label for="kind">품종:</label>
    <input type="text" id="kind" name="kind" placeholder="믹스">

    <label for="sexCd">성별:</label>
    <select id="sexCd" name="sexCd">
      <option value="">전체</option>
      <option value="M">수컷</option>
      <option value="F">암컷</option>
    </select>

    <button type="submit">검색</button>
  </form>

  <hr>

  <div id="animalList">검색 결과가 여기에 표시됩니다.</div>
  <button id="loadMoreBtn" style="display: none;">더 보기</button>

  <script>
    $(document).ready(function () {
      const apiKey = encodeURIComponent('H18CHwE9DvQgtg5Gq0s4gyB+7jc7Qb2VHvbDRIQwxlYmxQL4dKuZVPMsOV1YapF8gGUjpodSnwMVD4qYNPslTA=='); // ← 본인의 인증키를 여기에 넣어주세요!
      let currentPage = 1;
      let lastSearchParams = {};

      function fetchAnimals(page = 1, append = false) {
        const params = {
          serviceKey: apiKey,
          numOfRows: 10,
          pageNo: page,
          _type: 'json',
          upr_cd: lastSearchParams.region || '',
          kind: lastSearchParams.kind || '',
          sexCd: lastSearchParams.sexCd || ''
        };

        $.ajax({
          url: 'https://cors-anywhere.herokuapp.com/https://apis.data.go.kr/1543061/abandonmentPublicSrvc/abandonmentPublic',
          type: 'GET',
          data: params,
          success: function (response) {
            console.log('API 응답:', response); // 이 줄 추가

            if (!response.response || !response.response.body) {
              $('#animalList').html('<p>API 응답이 올바르지 않습니다.<br>인증키 또는 CORS 프록시 문제일 수 있습니다.</p>');
              $('#loadMoreBtn').hide();
              return;
            }

            const items = response.response.body.items?.item;

            if (!items || items.length === 0) {
              if (!append) {
                $('#animalList').html('<p>해당 조건의 유기동물이 없습니다.</p>');
              }
              $('#loadMoreBtn').hide();
              return;
            }

            let html = '';
            items.forEach(function (item) {
              html += `
                <div class="animal-item">
                  <img src="${item.popfile}" alt="동물 사진"><br>
                  <strong>나이:</strong> ${item.age} <br>
                  <strong>색상:</strong> ${item.colorCd} <br>
                  <strong>품종:</strong> ${item.kindCd} <br>
                  <strong>성별:</strong> ${item.sexCd === 'M' ? '수컷' : '암컷'} <br>
                  <strong>발견장소:</strong> ${item.happenPlace}
                </div>
              `;
            });

            if (append) {
              $('#animalList').append(html);
            } else {
              $('#animalList').html(html);
            }

            $('#loadMoreBtn').show();
          },
          error: function () {
            $('#animalList').html('<p>데이터를 불러오는 중 오류가 발생했습니다. (CORS 문제일 수 있어요)</p>');
            $('#loadMoreBtn').hide();
          }
        });
      }

      $('#filterForm').on('submit', function (e) {
        e.preventDefault();
        currentPage = 1;

        lastSearchParams = {
          region: $('#region').val(),
          kind: $('#kind').val().trim(),
          sexCd: $('#sexCd').val()
        };

        fetchAnimals(currentPage, false);
      });

      $('#loadMoreBtn').on('click', function () {
        currentPage++;
        fetchAnimals(currentPage, true);
      });
    });
  </script>

</body>
</html>
